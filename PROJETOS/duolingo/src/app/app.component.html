<app-topo></app-topo>

<div *ngIf="jogoEmAndamento; else fimDeJogo">
    <app-painel (encerrarJogo)="encerrarJogo($event)"></app-painel>
</div>

<ng-template #fimDeJogo>
    <div *ngIf="tipoEncerramento == 'Perdeu!'; else fimDeJogoVitoria" class="container mt-5">
        <div class="row">
            <div class="col">
                <h3 class="text-danger">Fim de jogo!</h3>
                <button class="btn btn-primary" (click)="reiniciarJogo()">Jogar novamente</button>
            </div>
        </div>
    </div>
</ng-template>

<ng-template #fimDeJogoVitoria> 
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <h3 class="text-success">VocÃª ganhou!!!</h3>
                <button class="btn btn-primary" (click)="reiniciarJogo()">Jogar novamente</button>
            </div>
        </div>
    </div>
</ng-template>
