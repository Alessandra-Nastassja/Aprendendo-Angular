<div class="container">
  
  <div class="secao">
    <h3 class="text-center">Cinema, viagens, diversão muito e mais!</h3>
    <h5 class="text-center">Conheça as melhores ofertas para você se divertir quando quiser:</h5>
  </div>

  <hr />

  <div class="row mt-5 mb-5" *ngFor="let oferta of ofertasCategorias">
    <div class="col-md-4">
      <img [src]="oferta.imagens[0].url" />
    </div>

    <div class="col-md-8">
      <div class="row">
        <h4 [innerText]="oferta.titulo"></h4>
      </div>

      <div class="row">
        <h5 [innerText]="oferta.descricao_oferta"></h5>
      </div>

      <div class="row">
        <p>Anunciado por: <b [innerText]="oferta.anunciante"></b></p>
      </div>

      <div class="row">
        <p [innerText]="oferta.valor | currency: 'BRL'"></p>
      </div>

      <div class="row">
        <button class="btn btn-outline-success" [routerLink]="['/oferta', oferta.id]">Ver oferta</button>
      </div>
    </div>
  </div>

  <hr />

</div>
